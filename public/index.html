<!DOCTYPE html>
<html>
<head>
  <title>Mini Roblox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; background:#222; color:#fff; font-family:Arial }
    #menu {
      position:fixed; inset:0;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      background:#111; gap:10px;
    }
    canvas { display:none; background:#333; margin:auto }
    #mobile {
      position:fixed; bottom:20px; left:50%;
      transform:translateX(-50%);
      display:none; gap:10px;
    }
    #mobile button {
      width:60px; height:60px; font-size:24px;
    }
    @media (max-width: 768px) {
      #mobile { display:grid; grid-template-columns:60px 60px 60px }
    }
  </style>
</head>
<body>

<div id="menu">
  <h1>boblix</h1>
  <input id="name" placeholder="İsmin">
  <button onclick="start()">PLAY</button>
</div>

<canvas id="c" width="500" height="500"></canvas>

<div id="mobile">
  <div></div>
  <button ontouchstart="move(0,-5)">⬆️</button>
  <div></div>
  <button ontouchstart="move(-5,0)">⬅️</button>
  <button ontouchstart="move(0,5)">⬇️</button>
  <button ontouchstart="move(5,0)">➡️</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
const c = document.getElementById("c");
const ctx = c.getContext("2d");

let me = { x:250, y:250, name:"" };
let players = {};

function start(){
  me.name = document.getElementById("name").value || "Player";
  document.getElementById("menu").style.display="none";
  c.style.display="block";
  document.getElementById("mobile").style.display="grid";
}

document.onkeydown = e => {
  if(e.key=="w") move(0,-5);
  if(e.key=="s") move(0,5);
  if(e.key=="a") move(-5,0);
  if(e.key=="d") move(5,0);
};

function move(dx,dy){
  me.x += dx;
  me.y += dy;
  socket.emit("update", me);
}

socket.on("players", data => {
  players = data;
});

function loop(){
  ctx.clearRect(0,0,500,500);
  for(let id in players){
    let p = players[id];
    ctx.fillStyle = "red";
    ctx.fillRect(p.x, p.y, 20, 20);
    ctx.fillStyle = "white";
    ctx.fillText(p.name, p.x, p.y - 5);
  }
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
