<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Mini Roblox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #menu {
      position: fixed;
      inset: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    canvas {
      background: #333;
      display: none;
      margin: auto;
    }

    #mobile {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      gap: 10px;
    }

    #mobile button {
      width: 60px;
      height: 60px;
      font-size: 24px;
    }

    @media (max-width: 768px) {
      #mobile {
        display: grid;
        grid-template-columns: 60px 60px 60px;
      }
    }
  </style>
</head>

<body>

  <!-- MEN√ú -->
  <div id="menu">
    <h1>Mini Roblox</h1>
    <input id="name" placeholder="ƒ∞smin">
    <button onclick="start()">PLAY</button>
  </div>

  <!-- OYUN -->
  <canvas id="c" width="500" height="500"></canvas>

  <!-- MOBƒ∞L KONTROLLER -->
  <div id="mobile">
    <div></div>
    <button ontouchstart="move(0,-5)">‚¨ÜÔ∏è</button>
    <div></div>

    <button ontouchstart="move(-5,0)">‚¨ÖÔ∏è</button>
    <button ontouchstart="move(0,5)">‚¨áÔ∏è</button>
    <button ontouchstart="move(5,0)">‚û°Ô∏è</button>
  </div>

  <!-- SOCKET.IO -->
  <script src="/socket.io/socket.io.js"></script>

  <script>
    const socket = io(window.location.origin, {
      transports: ["websocket", "polling"]
    });

    const canvas = document.getElementById("c");
    const ctx = canvas.getContext("2d");

    let me = {
      x: 250,
      y: 250,
      name: ""
    };

    let players = {};

    function start() {
      me.name = document.getElementById("name").value || "Player";

      document.getElementById("menu").style.display = "none";
      canvas.style.display = "block";
      document.getElementById("mobile").style.display = "grid";

      // üî• ilk kez server'a g√∂nder
      socket.emit("update", me);
    }

    document.addEventListener("keydown", e => {
      if (e.key === "w") move(0, -5);
      if (e.key === "s") move(0, 5);
      if (e.key === "a") move(-5, 0);
      if (e.key === "d") move(5, 0);
    });

    function move(dx, dy) {
      me.x += dx;
      me.y += dy;
      socket.emit("update", me);
    }

    socket.on("players", data => {
      players = data;
    });

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let id in players) {
        const p = players[id];

        ctx.fillStyle = "red";
        ctx.fillRect(p.x, p.y, 20, 20);

        ctx.fillStyle = "white";
        ctx.font = "12px Arial";
        ctx.fillText(p.name, p.x, p.y - 5);
      }

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>

</body>
</html>
